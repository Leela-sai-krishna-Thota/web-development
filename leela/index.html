<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
            <h1 id="cal">Calculator</h1>
    
    <div id="div1">
          <input type="text" aria-colspan="3" name="" id="inputbox">
            <button  onclick="empty()" id="c">C</button>
    </div>
    <br>
     
    <div id="div2">

          
   
            <button onclick="clickable(1)" value="1">1</button>
            <button onclick="clickable(2)" value="2">2</button>
            <button onclick="clickable(3)" value="3">3</button>
            <button onclick="clickable('/')" value="/">/</button>
     
            <button onclick="clickable(4)" value="4">4</button>
            <button onclick="clickable(5)" value="5">5</button>
            <button onclick="clickable(6)" value="6">6</button>
            <button onclick="clickable('*')" value="*">*</button>
     
            <button onclick="clickable(7)" value="7">7</button>
            <button onclick="clickable(8)" value="8">8</button>
            <button onclick="clickable(9)" value="9">9</button>
            <button onclick="clickable('-')"  value="-">-</button>
     
            <button onclick="clickable(0)" value="0">0</button>
            <button onclick="clickable('.')" value=".">.</button>
            <button onclick="equal()" value="=">=</button>
            <button onclick="clickable('+')" value="+">+</button>
    </div>




    </div>

  
   </body>
</html>
